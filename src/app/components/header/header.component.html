<header>
  <div class="container">
    <div class="row header-row">
      <div>
        <button class='btn btn-menu-mobile' (click)="toggleMenu()"><b>Menu</b></button>
        <div class="header-logo" [routerLink]="['/']">
          <img src="assets/pgs-logo.png" />
          Framapp
        </div>
      </div>
      <div>
        <button class="btn btn-second" (click)="authService.login()"
                *ngIf="!isAuthenticated">Login</button>
        <button class="btn btn-second" (click)="authService.logout()"
                *ngIf="isAuthenticated">Logout</button>
      </div>
    </div>
  </div>
</header>
