<div>
  <h3 class="text-center">Sign in</h3>
  <p class="alert alert-danger" *ngIf="signInErr">You provided invalid username or password, try again.</p>
  <form class="SignInForm" name="form">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" class="form-control" type="text" name="username" [(ngModel)]="user">
    </div>
    <div class="form-group">
      <label for="pass">Password</label>
      <input id="pass" class="form-control" type="password" name="pass" [(ngModel)]="pass">
    </div>
    <button type="button" class="btn btn-first" (click)="signIn()">Login</button>
  </form>
</div>
