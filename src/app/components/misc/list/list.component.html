<div class="sidebar-list-icon" *ngIf="icoClasses!==''">
  <span class="{{icoClasses}}"></span>
</div>
<div class="sidebar-list-header" *ngIf="header!==''">{{header}}</div>
<ul class="list-group list-group-categories">
  <li *ngFor="let listItem of list"
    [routerLink]="listItem.link || []"
    [routerLinkActive]="['is-active']"
    class="list-group-item list-group-categories-item">
      {{listItem.title}}
  </li>
</ul>
