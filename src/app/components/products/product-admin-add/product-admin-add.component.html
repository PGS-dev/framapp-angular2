<div class="product-form col-xs-12">
  <h3>{{isNew === true ? "Add product" : "Edit product"}}</h3>
  <form name="productForm" novalidate (ngSubmit)="onSubmitNew(product)" [formGroup]="product" #productForm="ngForm">
    <label>Title</label>
    <input type="text" name="productTitle" formControlName="title" [(ngModel)]="productDetails.title">
    <div class="error" *ngIf="product.get('title').touched && product.get('title').hasError('required')">
      Title is required
    </div>
    <div class="error" *ngIf="product.get('title').touched && product.get('title').hasError('minlength')">
      Minimum of 2 characters
    </div>
    <label>Description</label>
    <textarea rows="6"
              name="productDescription"
              formControlName="description"
              [(ngModel)]="productDetails.description"></textarea>
    <div class="error" *ngIf="product.get('description').touched && product.get('description').hasError('required')">
      Description is required
    </div>
    <div class="error" *ngIf="product.get('description').touched && product.get('description').hasError('maxlength')">
      Maximum of 255 characters
    </div>
    <label>Category</label>
    <select name="productCategory" formControlName="category" [(ngModel)]="productDetails.category">
      <option *ngFor="let listItem of categoryList" [ngValue]="listItem.$key">{{listItem.title}}</option>
    </select>
    <button class="btn btn-first" type="submit" [disabled]="!productForm.form.valid">Add</button>
    <button class="btn btn-first" (click)="save()" [disabled]="!productForm.form.valid">Save</button>
    <a class="btn btn-third btn-cancel" (click)="goBack()">Cancel</a>
  </form>
</div>
