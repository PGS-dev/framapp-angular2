<div class="col-xs-12 col-md-6">
  <div class="row">
    <select name="productCategory"
            (change)="changeCategory($event.target.value)">
      <option [value]="''" selected>All categories</option>
      <option *ngFor="let listItem of categoryList"
              [value]="listItem.$key">{{listItem.title}}</option>
    </select>
  </div>
</div>
<div class="col-xs-12 col-md-6">
  <div class="row input-group">
    <input [(ngModel)]="filterString" (keyup.enter)="changeFilterString()"
           placeholder="Filter by string" />
    <span class="input-group-addon checkbox checkbox-inline">
      <input id="products-filter-all" type="checkbox" [(ngModel)]="filterByAll" />
      <label for="products-filter-all">all fields</label>
    </span>
  </div>
</div>
