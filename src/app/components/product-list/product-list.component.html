<ul class="ProductList">
  <li class="ProductList-item" *ngFor="let product of productListFiltered | keys">
    <a [routerLink]="['/products',product.key]">
      <i *ngIf="product.promoted">&#9734;</i>
      <figure>
        <img src="{{product.value.imageUrl}}" alt="{{product.value.title}}">
        <figcaption>
          <h1>{{product.value.title}}</h1>
        </figcaption>
      </figure>
    </a>
  </li>
</ul>
