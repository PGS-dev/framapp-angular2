<ul class="ProductList">
  <li class="ProductList-item" *ngFor="let product of products">
    <a [routerLink]=" ['./product'+ product.guid]">
      <i *ngIf="product.promoted">&star;</i>
      <figure>
        <img src="{{product.imageUrl}}" alt="{{product.title}}">
        <figcaption>
          <h1>{{product.title}}</h1>
        </figcaption>
      </figure>
    </a>
  </li>
</ul>
