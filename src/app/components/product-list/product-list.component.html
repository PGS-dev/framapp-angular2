<ul class="ProductList col-xs-12">
  <li class="ProductList-item" *ngFor="let product of productsList | keys">
    <a [routerLink]="[product.key]">
      <i *ngIf="product.value.promoted">&#9734;</i>
      <figure>
        <img src="{{product.value.imageUrl}}" alt="{{product.value.title}}">
        <figcaption>
          <h1>{{product.value.title}}</h1>
        </figcaption>
      </figure>
    </a>
  </li>
</ul>
