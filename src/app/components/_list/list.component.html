<div class="sidebar-list-icon" *ngIf="icoClasses!==''">
  <span class="{{icoClasses}}"></span>
</div>
<div class="sidebar-list-header" *ngIf="header!==''">{{header}}</div>
<ul class="list-group list-group-categories">
  <li *ngFor="let listItem of list | keys" class="list-group-item list-group-categories-item" (click)="listItemClick(listItem.value.id ? listItem.value.id : listItem.key)">{{listItem.value.title}}</li>
</ul>
