<div class="product-details col-xs-12">
  <div class="product-details-data row">
    <div class="product-details-info col-sm-8 col-xs-12">
      <button class="btn btn-third" (click)="goBack()">&#8592; products</button>
      <h2>{{productDetails.title}}</h2>
      <p>{{productDetails.description}}</p>
    </div>
    <div class="product-details-image col-sm-4 col-xs-12">
      <img src="{{productDetails.imageUrl}}" />
    </div>
  </div>
</div>
